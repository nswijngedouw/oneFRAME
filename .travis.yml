language: node_js
node_js: 
 - "11.12.0"

branches:
    only:
     - dev
     - /feature/
before_script:
 - npm install -g firebase-tools
 
script:
 - npm run build

deploy:
     provider: firebase
     token: 
	secure: "$FIREBASE_TOKEN" 

notifications:
    email:
        on_failure: change
        on_success: change